<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div id="add-project-modal" class="modal">
        <button class="close-modal">&times</button>
        <h3>Project Name:</h3>
        <input type="text" id="project-name-input">
        <br>
        <button id="add-to-list">Add Project</button>  
    </div>
    <div id="todo-creation-modal" class="modal">
        <button class="close-todo-modal">&times</button>
        <div>
            <label for="project-tile">Title</label>
            <input type="text" id="project-title">
        </div>
        <div>
            <label for="project-description">Description</label>
            <textarea id="project-description"></textarea>
        </div>
        <div>
            <label for="project-due">Due date</label>
            <input type="date" id="project-due">
        </div>
        <div>
            <label for="project-priority">Priority level 1-3 (1 highest)</label>
            <input type="number" value="1" min="1" max="3" id="project-priority">
        </div>
        <button id="add-todo-button">Add todo</button>
    </div>
    <header>
        <h1>TQSK</h1>
        <div>
            <h2>Projects</h2>
            <div id="project-list">
            </div>
        </div>
        <button id="add-project-button" class="open-modal">Add new project</button>
    </header>
    <main>
        <section id="project-details-container">
            <div id="left-side">
            </div>
            <div id="right-side">
                <button id="open-todo-creation-modal">Add todo</button>
            </div>
        </section>
        <section id="todo-list-container">
        </section>
        <div id="expand-todo">
            <button id="checklist"></button>
            <h2 id="priority">1st</h2>
            <h1 id="title">pray</h1>
            <p id="date">05-15-01</p>
            <p id="descrption">study a chapter</p>
        </div>
    </main>
</body>
</html>
